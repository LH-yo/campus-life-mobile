<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>二手市场 - 校园生活</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/images.css">
    <style>
        body { padding-top: 95px; background: #f5f5f5; }
        .category-scroll {
            position: fixed;
            top: 50px;
            left: 0;
            right: 0;
            height: 45px;
            background: #fff;
            display: flex;
            align-items: center;
            padding: 0 15px;
            overflow-x: auto;
            border-bottom: 1px solid #f0f0f0;
            z-index: 99;
        }
        .category-item {
            padding: 8px 15px;
            margin-right: 10px;
            background: #f5f5f5;
            border-radius: 18px;
            font-size: 14px;
            white-space: nowrap;
            cursor: pointer;
        }
        .category-item.active {
            background: #667eea;
            color: #fff;
        }
        .goods-grid {
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .goods-card {
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            cursor: pointer;
        }
        .goods-image {
            width: 100%;
            height: 180px;
            background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
            position: relative;
            overflow: hidden;
        }
        .goods-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .goods-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            padding: 3px 8px;
            background: rgba(0,0,0,0.5);
            color: #fff;
            font-size: 11px;
            border-radius: 10px;
        }
        .goods-info {
            padding: 10px;
        }
        .goods-title {
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .goods-price {
            color: #ff4757;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 5px;
        }
        .goods-price small {
            font-size: 12px;
            color: #999;
            text-decoration: line-through;
            margin-left: 5px;
        }
        .goods-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #999;
        }
        .seller-info {
            display: flex;
            align-items: center;
        }
        .seller-avatar {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #667eea;
            margin-right: 5px;
        }
        .publish-float-btn {
            position: fixed;
            bottom: 70px;
            right: 20px;
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e53 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 24px;
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.4);
            z-index: 100;
        }
    </style>
</head>
