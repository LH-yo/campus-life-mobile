<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>社团活动 - 校园生活</title>
    <link rel="stylesheet" href="css/common.css">
    <style>
        body { padding-top: 95px; background: #f5f5f5; }
        .activity-tabs {
            position: fixed;
            top: 50px;
            left: 0;
            right: 0;
            height: 45px;
            background: #fff;
            display: flex;
            align-items: center;
            padding: 0 15px;
            border-bottom: 1px solid #f0f0f0;
            z-index: 99;
        }
        .tab {
            padding: 8px 16px;
            margin-right: 10px;
            font-size: 14px;
            color: #666;
            cursor: pointer;
            border-radius: 20px;
        }
        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }
        .activity-list {
            padding: 10px 15px;
        }
        .activity-card {
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .activity-image {
            width: 100%;
            height: 180px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
        }
        .activity-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #ff6b6b;
            color: #fff;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 12px;
        }
        .activity-content {
            padding: 15px;
        }
        .activity-title {
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
        }
        .activity-meta {
            font-size: 13px;
            color: #999;
            margin-bottom: 10px;
        }
        .activity-meta span {
            margin-right: 15px;
        }
        .activity-desc {
            font-size: 14px;
            color: #666;
            line-height: 1.5;
            margin-bottom: 12px;
        }
        .activity-action {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .join-btn {
            padding: 8px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
        }
        .activity-stats {
            display: flex;
            gap: 15px;
            font-size: 13px;
            color: #999;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="back-btn" onclick="history.back()">
                <span>‹</span>
            </div>
            <h1 class="page-title">社团活动</h1>
            <div class="search-btn">🔍</div>
        </div>
    </header>

    <div class="activity-tabs">
        <span class="tab active">全部</span>
        <span class="tab">进行中</span>
        <span class="tab">即将开始</span>
        <span class="tab">已结束</span>
    </div>

    <div class="activity-list">
        <div class="activity-card">
            <div class="activity-image">
                <span class="activity-badge">热门</span>
            </div>
            <div class="activity-content">
                <h3 class="activity-title">校园歌手大赛</h3>
                <div class="activity-meta">
                    <span>📅 4月20日 19:00</span>
                    <span>📍 大礼堂</span>
                </div>
                <p class="activity-desc">一年一度的校园歌手大赛即将开始！展现你的歌喉，赢取丰厚奖品。</p>
                <div class="activity-action">
                    <button class="join-btn">立即报名</button>
                    <div class="activity-stats">
                        <span>👁 2.3k</span>
                        <span>❤️ 456</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="activity-card">
            <div class="activity-image" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                <span class="activity-badge">报名中</span>
            </div>
            <div class="activity-content">
                <h3 class="activity-title">编程马拉松大赛</h3>
                <div class="activity-meta">
                    <span>📅 4月25日 09:00</span>
                    <span>📍 实验楼</span>
                </div>
                <p class="activity-desc">48小时不间断编程挑战，与志同道合的小伙伴一起创造奇迹！</p>
                <div class="activity-action">
                    <button class="join-btn">立即报名</button>
                    <div class="activity-stats">
                        <span>👁 1.8k</span>
                        <span>❤️ 234</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="activity-card">
            <div class="activity-image" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
                <span class="activity-badge">即将开始</span>
            </div>
            <div class="activity-content">
                <h3 class="activity-title">摄影展：镜头下的校园</h3>
                <div class="activity-meta">
                    <span>📅 4月30日 10:00</span>
                    <span>📍 艺术楼展厅</span>
                </div>
                <p class="activity-desc">用镜头记录美好校园生活，优秀作品将在展厅展出一个月。</p>
                <div class="activity-action">
                    <button class="join-btn">查看详情</button>
                    <div class="activity-stats">
                        <span>👁 967</span>
                        <span>❤️ 128</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <span class="nav-icon">🏠</span>
            <span>首页</span>
        </a>
        <a href="news.html" class="nav-item">
            <span class="nav-icon">📰</span>
            <span>新闻</span>
        </a>
        <a href="service.html" class="nav-item">
            <span class="nav-icon">⚡</span>
            <span>服务</span>
        </a>
        <a href="personal.html" class="nav-item">
            <span class="nav-icon">👤</span>
            <span>我的</span>
        </a>
    </nav>

    <script src="js/common.js"></script>
</body>
</html>
